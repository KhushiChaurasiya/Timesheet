<div class="container">
    <div><br/></div>
<a routerLink="../add" class="btn btn-sm btn-success mb-2"><i class="bi bi-plus-circle"></i></a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Project Code</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project StartDate</th>
            <th>Project EndDate</th>
            <th>CreatedBy</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of projectDetails">
            <td>{{pro.code}}</td>
            <td>{{pro.name}}</td>
            <td>{{pro.description}}</td>
            <td>{{pro.startDate}}</td>
            <td>{{pro.endDate}}</td>
            <td>{{pro.createdBy}}</td>
            <td><a routerLink="../edit/{{pro.id}}" class="btn btn-sm btn-success mb-2"><i class="bi bi-pencil-square"></i> </a><span>|</span> 
                <a [routerLink]="" (click)="delete(pro.id!)" class="btn btn-sm btn-danger mb-2"><i class="bi bi-trash3"></i></a>  </td>
        </tr>
    </tbody>
</table>
</div>
